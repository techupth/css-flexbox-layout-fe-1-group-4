<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>Flexbox Exercise 1: Pricing Grid</title>
</head>

<body>
  <div class="pricing-grid">
    <div class="pricing-card">
      <h2>Basic</h2>
      <p>$10 / month</p>
      <ul>
        <li>Feature 1</li>
        <li>Feature 2</li>
        <li>Feature 3</li>
      </ul>
      <button>Buy Now</button>
    </div>
    <div class="pricing-card">
      <h2>Pro</h2>
      <p>$20 / month</p>
      <ul>
        <li>Feature 1</li>
        <li>Feature 2</li>
        <li>Feature 3</li>
        <li>Feature 4</li>
      </ul>
      <button>Buy Now</button>
    </div>
    <div class="pricing-card">
      <h2>Premium</h2>
      <p>$30 / month</p>
      <ul>
        <li>Feature 1</li>
        <li>Feature 2</li>
        <li>Feature 3</li>
        <li>Feature 4</li>
        <li>Feature 5</li>
      </ul>
      <button>Buy Now</button>
    </div>
  </div>

</html>
